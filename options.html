<?xml version="1.0" encoding="utf-8"?>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="options.css"/>
    <script type="text/javascript" src="options.js"></script>
    <title></title>
  </head>
  <body>
    <div>
      <div style="display:inline-block;">

        <div class="itemDiv">
          <div id="contextMenuAction" type="radioGroup">
            <label data-l10n-id="contextMenu">Context menu</label>
            <input type="radio" id="contextMenuAction0" name="contextMenuAction" value="0">
            <label for="contextMenuAction0" data-l10n-id="showInNewTab">Show in new tab</label>
            <input type="radio" id="contextMenuAction1" name="contextMenuAction" value="1">
            <label for="contextMenuAction1" data-l10n-id="showByAlert">Show by alert message</label>
          </div>
        </div>

        <div class="itemDiv">
          <div id="toolbarIconAction" type="radioGroup">
            <label data-l10n-id="toolbarIcon">Tool bar icon</label>
            <input type="radio" id="toolbarIconAction0" name="toolbarIconAction" value="0">
            <label for="toolbarIconAction0" data-l10n-id="showInNewTab">Show in new tab</label>
            <input type="radio" id="toolbarIconAction1" name="toolbarIconAction" value="1">
            <label for="toolbarIconAction1" data-l10n-id="showByAlert">Show by alert message</label>
          </div>
        </div>

      </div>
    </div>
  </body>
</html>
